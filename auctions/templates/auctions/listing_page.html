{% load static %}
{% include 'auctions/layout.html' %}

{% block body %}
<div class=" row justify-content-center">
    <div class="card mb-3" style="max-width: 1000px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{list_item.image_url}}" class="img-fluid rounded-start" alt="{{list_item.title}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{list_item.title}}</h5>
                    <p class="card-text">{{list_item.desc}}</p>
                    <strong>
                        <p class="card-text">â‚¹ {{list_item.bid.bid}}</p>
                    </strong>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    {% if request.user.is_authenticated %}
                    <!-- Button trigger modal -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Bid Now
                    </button>
                    {% endif %}
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Bid Now</h5>
                                    <button type="button" class="btn" data-bs-dismiss="modal"
                                        aria-label="Close">&times;</button>
                                </div>
                                <form action="{% url 'bid' list_item.pk %}" method="post">
                                    {% csrf_token %}
                                    <div class="modal-body">
                                        <input type="number" name="number" id="number">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary"><img
                                                src="{% static 'auctions/bid.png' %}" class="img-fluid rounded-top"
                                                alt="" style="width: 25px;"></button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>





                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
